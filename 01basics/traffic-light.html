<script>
    let lightColor = prompt("Enter traffic light color (red, green, yellow):");
    if (lightColor == "red") {
        alert("STOP! Do not cross the road.");
    } else if (lightColor == "green") {
        alert("GO! You can cross the road safely.");
    } else if (lightColor == "yellow") {
        alert("CAUTION! Prepare to stop.");
    } else {
        alert("Invalid input! Please enter 'red', 'green', or 'yellow'.");
    }
</script>
