<script>
    let age = prompt("Enter your age:");
    if (age >= 0 && age <= 2) {
        alert("Age Group: Infant (0-2)");
    } else if (age >= 3 && age <= 5) {
        alert("Age Group: Toddler (3-5)");
    } else if (age >= 6 && age <= 12) {
        alert("Age Group: Child (6-12)");
    } else if (age >= 13 && age <= 17) {
        alert("Age Group: Teenager (13-17)");
    } else if (age >= 18) {
        alert("Age Group: Adult (18+)");
    } else {
        alert("Please enter a valid age!");
    }
</script>
