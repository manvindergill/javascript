<script>
let units = prompt("Enter units consumed:");
// Calculate bill
if (units <= 100) {
    let bill = units * 3 + 50;
    alert("Bill: ₹" + bill);
} else if (units <= 300) {
    let bill = 300 + (units - 100) * 5 + 50;
    alert("Bill: ₹" + bill);
} else {
    let bill = 300 + 1000 + (units - 300) * 10 + 50;
    alert("Bill: ₹" + bill);
}
</script>
